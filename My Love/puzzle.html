<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="love-meter">
            <div class="meter-bar" style="width: 0%"></div>
            <span>Love Level: <span id="love-percent">0%</span></span>
        </div>
        
        <h1 id="puzzle-question">Loading question...</h1>
        <div id="options-container" class="options"></div>
        <p id="feedback" style="display:none;"></p>
    </div>
    
    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="loveSound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-bells-583.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
